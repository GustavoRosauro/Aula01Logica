<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let valor1, valor2;
        valor1 = parseInt(window.prompt('informe o primeiro valor'));
        valor2 = parseInt(window.prompt('informe o segundo valor'));
        if (valor1 === valor2) {
            alert(valor1 + valor2);
        } else {
            alert(valor1 * valor2);
        }
    </script>
</body>

</html>
