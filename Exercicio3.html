<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let codigo = parseInt(window.prompt('Informe o código do produto'));
        let preco = parseFloat(window.prompt('informe o valor do produto'));        
        if(codigo == 1 && preco < 12){
            alert('A pizza está abaixo do valor')
        }
        if(codigo == 2 && preco < 4){
            alert('Pão de queijo abaixo do valor')
        }
        if(codigo == 3 && preco < 16){
            alert('Macarrão abaixo do valor')
        }
    </script>
</body>
</html>
