<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let repeticoes = 5;//numero de repeticoes
        //irá repetir 5 vezes 
        for(let i = 0; repeticoes > i; repeticoes--){
            //dentro de cada repetição ele irá mostrar o número das repetições
            for(let j = repeticoes; j > 0; j--){
                document.write(j);
            }
            //ao final de cada repetição quebra a linha
            document.write('<br>');
        }
    </script>
</body>
</html>
