<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let listaNumeros = [];
        for(let i = 0; i < 5;i++){
            let numero = parseFloat(window.prompt('informe um nÃºmero'))
            listaNumeros.push(numero);
        }
        let total = listaNumeros.length -1;
        for(let i = 0; total >= i;total--){
            document.write(listaNumeros[total]+',');
        }
    </script>
</body>
</html>
