<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let produtos = [
            ["Ferrari","Ferrari",20000],
            ["Fusca","Wolkswagen",400000],
            ["Hilux","Toyota",30000]
        ]
        for(let linha = 0; linha < produtos.length;linha++){
            for(let coluna = 0;coluna < produtos[linha].length;coluna++){
                document.write(`${produtos[linha][coluna]}  `)
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
