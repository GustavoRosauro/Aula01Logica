<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cidade = window.prompt('digite a sua cidade')
        switch (cidade.toLowerCase()) {
            case 'blumenau':
                document.write('terra da cerveja')
                break;
            case 'joinville':
                document.write('maior cidade de santa catarina')
                break;
            case 'floripa':
                document.write('terra da onda')
                break;
            default:
                document.write('opção não cadastrada')
                break;
        }
    </script>
</body>
</html>
