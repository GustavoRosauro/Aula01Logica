<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let valor = parseFloat(window.prompt('informe o valor do produto'));
        let seguimento = window.prompt('informe o seguimento do produto');
        let calculo = 0;
        switch (seguimento.toLowerCase().trim()) {
            case 'vestuário':
                calculo = valor - (valor * 0.05);
                alert(calculo.toFixed(2));
                break;
            case 'eletrônico':
                calculo = valor - (valor * 0.08);
                alert(calculo.toFixed(2));
                break;
            case 'alimentício':
                calculo = valor - (valor * 0.1);
                alert(calculo.toFixed(2))
                break;
            default:
                alert('opção não cadastrada')
                break;
        }
    </script>
</body>

</html>
