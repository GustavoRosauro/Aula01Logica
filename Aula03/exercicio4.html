<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let candidato = window.prompt('1 fulano 2 ciclano 3 beltrano')
        switch(candidato){
            case '1':
                    alert('fulano!')
                break;
            case '2':
                    alert('ciclano!')
                break;
            case '3':
                    alert('beltrano')
                break;
            default:
                    alert('voto anulado!')
                break;
        }
    </script>
</body>
</html>
